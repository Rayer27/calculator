<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calcu.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   
    <title>Document</title>
</head>
<body>
    <section class="container-fluid full text-center">
        <h1>Welcome to calculate me</h1>
        <div class="dis">
            <input class="input" type="text">
        </div>
        <div >
            <button class="btn btn-dark " >+</button>
            <button class="btn btn-dark ">-</button>
            <button class="btn btn-dark ">*</button>
            <button class="btn btn-dark ">/</button>
            <button class="btn btn-dark ">%</button>
        </div>

        <div >
            <button class="btn btn-dark ">1</button>
            <button class="btn btn-dark ">2</button>
            <button class="btn btn-dark ">3</button>
            <button class="btn btn-dark ">4</button>
            <button class="btn btn-dark ">5</button>
        </div>  
        <div >
            <button class="btn btn-dark ">6</button>
            <button class="btn btn-dark ">7</button>
            <button class="btn btn-dark ">8</button>
            <button class="btn btn-dark ">9</button>
            <button class="btn btn-dark ">0</button>
        </div>

        <div class="res-set">
            <button class="btn btn-dark  b4">=</button>
            <button class="btn btn-dark  b4">AC</button>
            <button class="btn btn-dark  b4">sqr</button>
        </div>


    </section>
    <script src="cal.js"></script>
</body>
</html>
